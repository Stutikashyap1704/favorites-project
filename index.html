                <h1>Introduction</h1>
                <p>Many tourists travel to Ecuador would like to go to the capital Quito. People may be going there to visit or to take pictures because Quito is in the middle of the world. People may go there to go back to there home or vacation. It is very beautiful over there but in the past few years they have been earthquake but its ok you are not going to get hurt.
                    In this blog you will learn where to visit and the best food there. You will learn where to go when you want to go to Ecuador.
                </p>
                <h2>Locations</h2>
                <p>People mostly go to Ecuador to go to the center of the world. They also go to the beautiful food and beaches. Mostly people go to Ecuador to go to the beautiful islands of Galapagos Islands. There are very beautiful beaches in Ecuador there are more things to do than you will do in your house. There you will find very various different animals.
                </p>
                <h3>Food</h3>
                <p> Foods that you should go try when you go to Ecuador
                    Food:
                <ul>
                    <li>ceviche</li>
                    <li>bolon de queso</li>
                    <li>pescado con camaron</li>
                    <li>empanadas</li>
                    <li>salchipapas</li>
                    <li>carne en palito</li>

                </ul>

                Those are the most people want to eat when they go to
                Ecuador.
                </p>
